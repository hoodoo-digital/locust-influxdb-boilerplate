name: Create Release on PR Merge

on:
  pull_request:
    types:
      - closed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR Status
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = github.event.pull_request;
            if (pr.merged) {
              console.log(`PR #${pr.number} was merged.`);
              core.setOutput('merged', 'true');
            } else {
              console.log(`PR #${pr.number} was closed without merging.`);
            }

      - name: Create Release
        if: steps.release.outputs.merged == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags --abbrev=0)
          new_version=$(python -c "import semver; print(semver.bump_patch('$latest_tag'))")
          echo "Creating release $new_version"
          git tag "$new_version"
          git push origin "$new_version"
